<!DOCTYPE html>
<html lang="zh">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="author" content="Spark Wu">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="apple-touch-icon" sizes="180x180" href="img/touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="img/favicon-64.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
</head>
<body>
    <header>
        <button id="infoBotton" onclick="showInfo()">i</button>
        <div id="info">
            <h1 id="infoTitle"></h1>
            <div>
                <button id="btnChinese" disabled = 'true' onclick="setLang('zh')">中文</button><button id="btnEnglish" onclick="setLang('en')">English</button>
            </div>
            <ol id="infoContent"></ol>
            <p>Spark Presents</a></p>
        </div>
        <button id="settingsBotton" onclick="showSettings()">S</button>
        <div id="settings">
            <h1 id="settingsTitle"></h1>
            <div>
                <label id="theme"></label>
                <div>
                    <button id="red" class="colorRed" onclick="setColor('red')"></button>
                    <button id="green" class="colorGreen colorActive" onclick="setColor('green')"></button>
                    <button id="blue" class="colorBlue" onclick="setColor('blue')"></button>
                </div>
                <label id="winnerSize"></label>
                <input type="range" id="scale" min="0.5" max="1.5" step="0.01" value="1">
                <label id="winnerSpeed"></label>
                <input type="range" id="speed" min="0.5" max="1.5" step="0.01" value="1">
                <label id="expTXT"></label>
                <label class="switch">
                    <input type="checkbox" id="txt" checked="true">
                    <span class="checkbox"></span>
                </label>
                <label id="expPNG"></label>
                <label class="switch">
                    <input type="checkbox" id="png" >
                    <span class="checkbox"></span>
                </label>
            </div>
        </div>
    </header>
    
    <div id="winners"></div>

    <footer>
        <button id = "startBtn" onclick="startDrawing()"></button>
        <button id = "stopBtn" onclick="stopDrawing()" style="display: none;"></button>
        <input id="numInput" type="number" min="1" value="1" step="1">
        <input id="fileInput" type="file" accept=".txt" style="display: none;">
        <button id = "setBtn" onclick="setNames()"></button>
        <button id = "nameBtn" onclick="showNames()" style="display: none;"></button>
        <button id = "removeBtn" onclick="removeWinners()" style="display: none;"></button>
    </footer>
    <script defer src="scripts.js" ></script>
</body>
</html>
